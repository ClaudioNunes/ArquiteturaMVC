<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
   <h1>Lista de alunos</h1>
   <hr>
   <table>
       <thead>
         <tr>
              <th>Matricula</th>
              <th>Nome</th>
       </tr>
       </thead>
       <tbody>
        <tr th:each="aluno:${alunos}">
            <td th:text="${aluno.matricula}"></td>
            <td th:text="${aluno.nome}"></td>
        </tr>
       </tbody>
   </table>
<hr>
</body>
</html>
